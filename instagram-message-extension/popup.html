<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
    }
    .input-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      opacity: 0.9;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      resize: vertical;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="number"] {
      width: 80px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: white;
      color: #764ba2;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .status {
      margin-top: 12px;
      font-size: 12px;
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2>ðŸ“š InstaLearning</h2>
  
  <div class="input-group">
    <label>Your Message</label>
    <textarea id="message" placeholder="Enter your custom message..."></textarea>
  </div>
  
  <div class="input-group">
    <label>Show every X swipes</label>
    <input type="number" id="frequency" min="1" max="20" value="3">
  </div>
  
  <button id="save">Save Settings</button>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
